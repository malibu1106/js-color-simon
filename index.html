<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>    
    <link rel="stylesheet" href="style.css">
    
    <title>ColorMemo</title>
</head>
<body>
    <h1>ColorMemo</h1>
    <div id="controls">
        <button id="startGameButton" onclick="startGame()">Start</button>
        <div id="points">Points : 0</div>
    </div>
    <div id="display">
        <div id="colorList"></div>
        <div id="userColorList">
            <button class="button red" onclick="nextUserColorPicker('red')"></button>
            <button class="button green" onclick="nextUserColorPicker('green')"></button>
            <button class="button yellow" onclick="nextUserColorPicker('yellow')"></button>
            <button class="button blue" onclick="nextUserColorPicker('blue')"></button>
        </div>
    </div>
    <div id="displayMessage"></div>
    <div id="displayMemo"></div>
    

   
    
    
    
</body>
</html>
